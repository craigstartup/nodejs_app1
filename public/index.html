<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Self Value PowerTalks</title>
<script src="/socket.io/socket.io.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async function() {
  const socket = io();

  // Fetch button data from the server
  const response = await fetch('/buttonData.json');
  const buttonData = await response.json();

  const templateButtons = document.getElementById('templateButtons');
  templateButtons.innerHTML = ''; // Clear any existing content

  // Generate buttons dynamically
  buttonData.forEach(data => {
    const button = document.createElement('button');
    button.className = 'template-btn';
    button.textContent = data.label;
    button.setAttribute('data-text', data.text);
    button.addEventListener('click', function() {
      document.getElementById('promptText').value = this.getAttribute('data-text');
    });
    templateButtons.appendChild(button);
  });

  async function fetchDataFiles() {
      console.log("Fetching data files...");
      try {
          const response = await fetch('/list-data-files');
          const files = await response.json();
          console.log("Files received:", files);
          const filesContainer = document.createElement('div');
          files.forEach(file => {
              const label = document.createElement('label');
              const checkbox = document.createElement('input');
              checkbox.type = 'checkbox';
              checkbox.value = file;
              label.appendChild(checkbox);
              label.appendChild(document.createTextNode(file));
              filesContainer.appendChild(label);
              filesContainer.appendChild(document.createElement('br'));
          });
          document.body.insertBefore(filesContainer, document.getElementById('promptForm'));
      } catch (error) {
          console.error("Error fetching files:", error);
      }
  }

  document.getElementById('promptForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const prompt = document.getElementById('promptText').value;
    socket.emit('sendPrompt', prompt);
    document.getElementById('response').innerHTML = '';  // Clear previous responses
    document.getElementById('loadingImage').style.display = 'block';  // Show loading GIF
  });

  // Initialize a flag to track the first chunk
  let firstChunkReceived = false;

  socket.on('responseChunk', function(data) {
    console.log("Chunk received", data); // Logging each chunk received from the server
    console.log("Content:", data.content);  // Check if the content is defined

    const responseElement = document.getElementById('response');
    if(data.content) {  // Ensure content is not undefined
      let formattedContent = data.content.replace(/\n/g, "<br>");  // Replace newlines with HTML line breaks
      responseElement.innerHTML += formattedContent;  // Append new content with formatted breaks
    }

    // Hide the loading GIF on the first chunk received
    if (!firstChunkReceived) {
      document.getElementById('loadingImage').style.display = 'none';
      firstChunkReceived = true;  // Update the flag after hiding the GIF
    }

    if (data.finish_reason) {  // Check if the streaming has finished
      document.getElementById('downloadBtn').style.display = 'inline'; // Show the download button
    }
  });

  socket.on('error', function(error) {
    console.error('Error:', error);
    document.getElementById('loadingImage').style.display = 'none';  // Ensure GIF is hidden on error
  });

  // Function to download text
  document.getElementById('downloadBtn').addEventListener('click', function() {
    var text = document.getElementById('response').innerText;
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', 'output.txt');

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
  });
});
</script>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #filesContainer {
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    padding: 10px;
    border: 1px solid #ccc; /* Makes the container visible */
    background-color: #f8f8f8; /* Light background */
  }
  #promptForm, #templateButtons {
    width: 100%; /* Adjusted width */
    max-width: 600px; /* Match the width of the response container */
    margin: 20px auto; /* Center align the form and button container */
  }
  #response {
    max-width: 600px;
    width: 100%;
    margin: 20px auto;
    white-space: pre-wrap; /* Keeps formatting and enables word wrap */
    overflow-wrap: break-word;
  }
  .template-btn {
    padding: 10px 20px;
    margin: 5px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    background-color: #f2f2f2;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .template-btn:hover {
    background-color: #ddd; /* Light grey on hover */
  }
  #promptText {
    width: 100%; /* Ensure the textarea matches the width of its container */
    box-sizing: border-box; /* Include padding and border in the width */
    height: 100px; /* Adjust height as needed */
  }
  #templateButtons {
    display: flex; /* Use Flexbox to align children */
    flex-wrap: wrap; /* Allow buttons to wrap onto the next line */
    justify-content: center; /* Center buttons horizontally */
    align-items: center; /* Center buttons vertically */
  }
</style>
</head>
<body>
<h1>Self Value PowerTalks</h1>
<div id="templateButtons">
  <!-- Buttons will be added dynamically here -->
</div>
<div id="filesContainer">
  <p>File list will appear here...</p>
</div>
<form id="promptForm">
  <textarea id="promptText" rows="4" cols="50"></textarea><br>
  <button type="submit">Submit</button>
</form>
<img id="loadingImage" src="loading.gif" style="display: none;" alt="Loading..."/>
<p id="response"></p>
<button id="downloadBtn" style="display:none;">Download</button>
</body>
</html>
